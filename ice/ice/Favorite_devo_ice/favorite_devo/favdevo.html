<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <table class="blueTable">
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <th>Devo 1</th>
            <th>Devo 2</th>
            <th>Devo 3</th>
            <th>Devo 4</th>
          </tr>
          <tr>
            <th>Devo 5</th>
            <th>Devo 6</th>
            <th>Devo 7</th>
            <th>Devo 8</th>
          </tr>
          <tr>
            <th>Devo 9</th>
            <th>Devo 10</th>
            <th>Devo 11</th>
            <th>Devo 12</th>
          </tr>
        </table>
         
        <b4>Add Devo To List</b4>
        <form>
          <label for="name">Speaker:</label>
          <input type="text" id="name" name="name" required>

          <label for="title">Title:</label>
          <input type="title" id="title" name="title" required>

          <label for="year">Year:</label>
          <input type="year" id="year" name="year" required>

          <label for="location">Location:</label>
          <textarea id="locatin" name="locatin" required></textarea>
          <button type="sumbit">Send</button>
          <!-- <label for="Speaker">Speaker:</label>
          <input type="text" id="speaker" name="speaker" required> -->
        

        </form>
      </div>
    </main>
  </div>
</body>
</html>
